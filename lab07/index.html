    <script type="text/javascript">
      // Your beautiful D3 code will go here
      window.onload = () => {
        loadWordFromPath('./uni9EC3_FZSJSK--GBK1-0.svg', '#dragHuang', 0);
        loadWordFromPath('./uni798E_FZSJSK--GBK1-0.svg', '#dragZhen', 0);

        document.getElementById('dropfile').addEventListener('dragover', (evt) => {
          evt.preventDefault()

        document.getElementById('dropfile').addEventListener('drop', (evt) => {
          evt.preventDefault()
          var files = evt.dataTransfer.files;
          console.log(files)
          loadWord(files, '#svgimage', 0);
        })

      function loadWordFromPath(filePath, elementId, option) {
        readFileFromPath(filePath, (e) => {
          var svgpanel = d3.select(elementId)
          var newPathd = svgpanel
            .html(e)
            .select('path')
            .attr('d')
            var circlePathd;
            if (option == 0) {
              circlePathd = convertor(newPathd)
              console.log("0, OK!");
            }
            else {
              circlePathd = convertor2(newPathd)
              console.log("1, OK!");
            }

            svgpanel
              .select('path')
              .attr('d', circlePathd)
              .attr('fill', 'none')

              .attr('stroke', 'blue')
              .attr('stroke-width', 1)

              svgpanel
              .on('click', (evt) => {
                console.log('a')
                svgpanel
                  .select('path')
                  .transition()
                  .duration(8000)
                  .attr('d', newPathd)
                  .transition()
                  .duration(8000)
                  .attr('d', circlePathd)
              })
        })
      }

      function readFileFromPath(filePath, func) {
        var request = new XMLHttpRequest();
        request.open("GET", filePath);
        request.setRequestHeader("Content-Type", "image/svg+xml");
        request.addEventListener("load", function (event) {
          var response = event.target.responseText;
          func(response)
        });
        request.send();
      }

      function convertor(newpath) {
        newpath = spellCheck(newpath)
        var stroke, pointSizes, orders;
        [stroke, pointSizes, orders] = strokeGenerator(newpath);
        var maxindex = findMaxIndex(pointSizes);
        var path = ""

        for (var i = 1, radius = 64; i < stroke.length; i++) {
          path = path + "M";
          var gap = Math.PI * 2 / pointSizes[i-1];
          var angle = 0;
          if (i == maxindex+1) {
          //if (true) {
            path = path + (radius * (Math.cos(angle)) + radius*2) + " " + (radius * (Math.sin(angle)) + radius*2) + " ";
            angle = angle + gap;

            for (var j = 1, order = orders[i - 1]; j < order.length; j++) {
              if (order[j] == 'q') {
                path = path + ' q ';
                var r = radius / Math.cos(gap / 2);
                path = path
                    + (r * Math.cos(angle - gap / 2) - radius * Math.cos(angle - gap)) + " "
                    + (r * Math.sin(angle - gap / 2) - radius * Math.sin(angle - gap)) + " ";

                path = path
                    + (radius * (Math.cos(angle) - Math.cos(angle - gap))) + " "
                    + (radius * (Math.sin(angle) - Math.sin(angle - gap))) + " ";
                angle = angle + gap;
              }
              else if (order[j] == 'v') {
                path = path + 'v';
                path = path + parseInt(0) + " ";
              }
              else if (order[j] == 'h') {
                path = path + 'h';
                path = path + parseInt(0) + " ";
              }
              else if (order[j] == 't') {
                path = path + 't';
                if (order[j-1] == 'q') {
                  path = path + (radius * (Math.cos(angle) - Math.cos(angle - gap))) + " " + (radius * (Math.sin(angle) - Math.sin(angle - gap))) + " ";
                  angle = angle + gap;
                }
                else {
                  path = path + (0) + " " + (0) + " ";
                }
              } 
              else if (order[j] == 'l') {
                path = path + 'l';
                path = path + parseInt(0) + " " + parseInt(0) + " ";
              }
              else {
                path = path + (radius * (Math.cos(angle) - Math.cos(angle - gap))) + " ";
                path = path + (radius * (Math.sin(angle) - Math.sin(angle - gap))) + " ";
                angle = angle + gap;
              }
            }
          }
          else {
            path = path + (radius * (Math.cos(0)) + radius) + " " + (radius * (Math.sin(0)) + radius) + " ";

            for (var j = 1, order = orders[i - 1]; j < order.length; j++) {
              if (order[j] == 'q') {
                path = path + ' q ';
                path = path + (0) + " " + (0) + " ";
                path = path + (0) + " " + (0) + " ";
              }
              else if (order[j] == 'v') {
                path = path + 'v';
                path = path + (0) + " ";
              }
              else if (order[j] == 'h') {
                path = path + 'h';
                path = path + (0) + " ";
              }
              else if (order[j] == 't') {
                path = path + 't';
                path = path + (0) + " " + (0) + " ";
              }
              else if (order[j] == 'l') {
                path = path + 'l';
                path = path + (0) + " " + (0) + " ";
              }
              else {
                path = path + (0) + " ";
                path = path + (0) + " ";
              }
            }
          }  
          path = path + "z";
        }
        return path
      } 

      function convertor2(newpath) {
        newpath = spellCheck(newpath)
        var stroke, pointSizes, orders;
        [stroke, pointSizes, orders] = strokeGenerator(newpath);
        var maxindex = findMaxIndex(pointSizes);
        var path = ""

        for (var i = 1, radius = 64; i < stroke.length; i++) {
          path = path + "M";
          var gap = Math.PI * 2 / pointSizes[i - 1];
          var angle = 0;
    
          if (true) {
            path = path + (radius * (Math.cos(angle)) + radius * 2) + " " + (radius * (Math.sin(angle)) + radius * 2) + " ";
            angle = angle + gap;
            for (var j = 1, order = orders[i - 1]; j < order.length; j++) {
              if (order[j] == 'q') {
                path = path + ' q ';
                var r = radius / Math.cos(gap / 2);
                path = path + (r * Math.cos(angle - gap / 2) - radius * Math.cos(angle - gap)) + " " + (r * Math.sin(angle - gap / 2) - radius * Math.sin(angle - gap)) + " ";
                path = path + (radius * (Math.cos(angle) - Math.cos(angle - gap))) + " " + (radius * (Math.sin(angle) - Math.sin(angle - gap))) + " ";
                angle = angle + gap;
              }
              else if (order[j] == 'v') {
                path = path + 'v';
                path = path + parseInt(0) + " ";
              }
              else if (order[j] == 'h') {
                path = path + 'h';
                path = path + parseInt(0) + " ";
              }
              else if (order[j] == 't') {
                path = path + 't';
                if (order[j - 1] == 'q') {
                  path = path + (radius * (Math.cos(angle) - Math.cos(angle - gap))) + " " + (radius * (Math.sin(angle) - Math.sin(angle - gap))) + " ";
                  angle = angle + gap;
                }
                else {
                  path = path + (0) + " " + (0) + " ";
                }
              }
              else if (order[j] == 'l') {
                path = path + 'l';
                path = path + parseInt(0) + " " + parseInt(0) + " ";
              }
              else {
                path = path + (radius * (Math.cos(angle) - Math.cos(angle - gap))) + " ";
                path = path + (radius * (Math.sin(angle) - Math.sin(angle - gap))) + " ";
                angle = angle + gap;
              }
            }
          }
          else {
            path = path + (radius * (Math.cos(0)) + radius) + " " + (radius * (Math.sin(0)) + radius) + " ";
            for (var j = 1, order = orders[i - 1]; j < order.length; j++) {
              if (order[j] == 'q') {
                path = path + ' q ';
                path = path + (0) + " " + (0) + " ";
                path = path + (0) + " " + (0) + " ";
              }
              else if (order[j] == 'v') {
                path = path + 'v';
                path = path + (0) + " ";
              }
              else if (order[j] == 'h') {
                path = path + 'h';
                path = path + (0) + " ";
              }
              else if (order[j] == 't') {
                path = path + 't';
                path = path + (0) + " " + (0) + " ";
              }
              else if (order[j] == 'l') {
                path = path + 'l';
                path = path + (0) + " " + (0) + " ";
              }
              else {
                path = path + (0) + " ";
                path = path + (0) + " ";
              }
            }
          }
          path = path + "z";
        }
        return path
      }

      function spellCheck(newpath) {
        newpath = newpath.replaceAll('q', ' q ')
        newpath = newpath.replaceAll('v', ' v ')
        newpath = newpath.replaceAll('t', ' t ')
        newpath = newpath.replaceAll('h', ' h ')
        newpath = newpath.replaceAll('l', ' l ')
        newpath = newpath.replaceAll('z', '')
        newpath = newpath.replaceAll('/\s/g', ' ')
        return newpath
      }

      function strokeGenerator(newpath) {
        var stroke = newpath.split("M")
        var pointSizes = [];
        var orders = []
        for (var i = 1; i < stroke.length; i++) {
          var points = stroke[i].split(" ");
          var order = []
          var pointSize = 0;
          for (var j = 0; j < points.length; j++) {
            if (points[j] == 'q') {
              j = j + 4;
              pointSize = pointSize + 1;
              order.push('q')
            }
            else if (points[j] == 'v') {
              j = j + 1;
              order.push('v')
            }
            else if (points[j] == 'h') {
              j = j + 1;
              order.push('h')
            }
            else if (points[j] == 't') {
              j = j + 2;
              if (order[order.length - 1] == 'q') {
                pointSize = pointSize + 1;
              }
              order.push('t')
            }
            else if (points[j] == 'l') {
              j = j + 2;
              order.push('l')
            }   
            else {
              j = j + 1;
              pointSize = pointSize + 1;
              order.push('n')
            }
          }
          pointSizes.push(pointSize - 1)//原點重疊
          orders.push(order)
        }
        return [stroke, pointSizes, orders]
      }

      function findMaxIndex(pointSizes) {
        maxindex = 0
        for (var i = 1; i < pointSizes.length; i++) {
          if (pointSizes[maxindex] < pointSizes[i]) {
            maxindex = i;
          }
        }
        return maxindex
      }

    lab05
    <script type="text/javascript">
      // Your beautiful D3 code will go here
      var w = window.innerWidth*2/3;
      var h = window.innerHeight*2/3;
      var barPadding = 1;
          //var margin = 50;
      var hMax = 39;
      var hProp = h / hMax;

      var margin = {top:10, bottom:30, left:30, right:10}

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w + margin.right + margin.left)
                  .attr("height", h + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

       var rowConverter = function (d) {
            return {
                Date: parseInt(d.組界),
                Amount: parseInt(d.頻率)
            };
       }                

       //d3.csv("data.csv", function(data){
       d3.csv("data.csv", rowConverter).then(function (data) {
          data.forEach(function (d) {
                d.Date = +d.Date;
          });

          var xScale = d3.scaleBand().range ([0, w]).padding(0.2);
          var yScale = d3.scaleLinear().range ([h, 0]);

          //xScale.domain(data.map(function(d) { return d['組界']; }));
          //yScale.domain([0, d3.max(data, function(d) { return d['頻率']; })]);
          xScale.domain(data.map(function(d) { return d.Date; }));
          yScale.domain([0, d3.max(data, function(d) { return d.Amount; })]);
          
          svg.selectAll("rect")
             .data(data)
             .enter()
             .append("rect")
             .attr("x", function(d){
                 return xScale(d.Date);
             })
             .attr("y", function(d){
                 //return h - (d.Amount * 10);
                 return h - (d.Amount * hProp);
             })
             .attr("width", xScale.bandwidth() + 2)
             //.attr("height", 0)
             .attr("height", function(d){
                 return d.Amount * hProp;
             })
                         
             /*.data(data)
             .enter()
             .append("rect")
             .attr("x", function(d, i) {
                 return i * (w /28);
                //console.log(d['頻率']);
                //return d['頻率'];  
             })
             .attr("y", function(d){
                 return h - (d['頻率'] * 15);
             })
             //.attr("y", 0)
             .attr("width", 30)
             .attr("height", function(d){
                 return d['頻率'] * 15;
             })*/
             .attr("fill", function(d) {
                 return "rgb(199, 21, " + Math.round(d.Amount * 10) + ")"
             });
          
          /*svg.selectAll("rect")
             .attr("y", function(d){
                 return h - d;
             })
             .attr("height", function(d){
                 return d;
             });*/

          svg.selectAll("text")
             .data(data)
             .enter()
             .append("text")
             .text(function(d){
                 return d.Amount;
             })
             .attr("x", function(d, i) {
                 return i * (w / 28) + 15;
             })
             .attr("y", function(d) {
                 if(d.Amount == 0){
                    return h - (d.Amount * hProp);
                 }
                 else{
                    return h - (d.Amount * hProp) + 10;
                 }                     
             })
             .attr("font-family", "sans-serif")
             .attr("font-size", "12px")
             .attr("fill", "white");

          svg.append("g")
             .attr("id", "xaxis")
             .attr("transform", "translate(0, " + h + ")")
             .call(d3.axisBottom(xScale));

          svg.append("g")
             .attr("id", "yaxis")
             .call(d3.axisLeft(yScale));
             /*.call(d3.axisLeft(yScale).tickFormat(function(d){
                 console.log(d)
                 return d;
             }).ticks(10))*/
          
      });
        
    </script>
